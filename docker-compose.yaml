version: "3.8"

services:
  # -----------------
  # BROKER
  # -----------------
  broker:
    build:
      context: .
      dockerfile: broker/Dockerfile
    ports:
      - "50050:50050"
    environment:
      - BROKER_PORT=50050
      - DATANODE_ADDRESSES=datanode1:50051,datanode2:50051
      - CONSENSUS_ADDRESSES=consensus1:50060,consensus2:50060

  mr_client:
    container_name: mr_client
    build:
      context: .
      dockerfile: mr_client/Dockerfile
    environment:
      - BROKER_ADDR=broker:50050

  datanode1:
    build:
      context: .
      dockerfile: datanode/Dockerfile
    environment:
      - DATANODE_ID=D1
      - DATANODE_ADDR=datanode1:50051
      - DATANODE_ADDRESSES=datanode1:50051,datanode2:50051
      - DATANODE_PORT=50051
    ports:
      - "50051:50051"

  datanode2:
    build:
      context: .
      dockerfile: datanode/Dockerfile
    environment:
      - DATANODE_ID=D2
      - DATANODE_ADDR=datanode2:50051
      - DATANODE_ADDRESSES=datanode1:50051,datanode2:50051
      - DATANODE_PORT=50051
    ports:
      - "50052:50051"

  # ----------------------------------------
  # CLÃšSTER DE CONSENSO (ATC)
  # ----------------------------------------

  consensus1:
    container_name: consensus1
    build:
      context: .
      dockerfile: consensus/Dockerfile
    ports:
      - "50060:50060"
    environment:
      - NODE_ID=ATC-1
      - CONSENSUS_PORT=:50060
      - PEER_ADDRESSES=ATC-2=consensus2:50060

  consensus2:
    container_name: consensus2
    build:
      context: .
      dockerfile: consensus/Dockerfile
    ports:
      - "50061:50060"
    environment:
      - NODE_ID=ATC-2
      - CONSENSUS_PORT=:50060
      - PEER_ADDRESSES=ATC-1=consensus1:50060

  # COORDINADOR
  coordinator:
    build:
      context: .
      dockerfile: coordinator/Dockerfile
    ports:
      - "50070:50070"
    environment:
      - COORDINATOR_PORT=:50070
      - BROKER_ADDR=broker:50050

  # CLIENTE RYW (Pasajero)
  ryw_client:
    build:
      context: .
      dockerfile: ryw_client/Dockerfile
    environment:
      - CLIENT_ID=Pasajero-1
      - COORDINATOR_ADDR=coordinator:50070
